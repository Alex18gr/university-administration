<section class="container">
  <div class="card shadow-sm" style="margin-top: 70px;">

    <div class="container-fluid my-2">
      <div class="row">
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Εφαρμογές</a></li>
              <li class="breadcrumb-item active">Αίτηση</li>
            </ol>
          </nav>

          <h1>Υπηρεσία Υποβολής Aιτήσεων</h1>

          <hr>

          <section>
            <form>
              <h3>Στοιχεία Φοιτητή</h3>
              <div class="form-group">
                <label for="studentId">AEM Φοιτητή</label>
                <input type="text" class="form-control" id="studentId" value="mai20071" disabled>
              </div>
              <div class="form-group">
                <label for="fullName">Όνοματεπώνυμο Φοιτητή</label>
                <input type="text" class="form-control" id="fullName" value="Αλέξανδρος Τσιχουρίδης" disabled>
              </div>


              <h3>Στοιχεία Αίτησης</h3>

              <div class="form-group">
                <label for="applicationAuthority">Υπηρεσία Χορήγησης</label>
                <select class="form-control" id="applicationAuthority">
                  <option>-</option>
                  <option>Γραμματεία Τμήματος Εφαρμοσμένης Πληροφορικής</option>
                  <option>Φοιτητική Μέριμνα</option>
                  <option>Βιβλιοθήκη</option>
                  <option>Γραφείο Σπουδών Εξωτερικού</option>
                </select>
              </div>

              <div class="form-group">
                <label for="applicationType">Τύπος Πιστοποιητικού</label>
                <select class="form-control" id="applicationType">
                  <option>-</option>
                  <option>Βεβαίωση Σπουδών</option>
                  <option>Αναλυτική Κατάσταση Βαθμολογίας</option>
                  <option>Αντίγραφο Πτυχίου</option>
                  <option>Βεβαίωση στέγασης από φοιτιτηκές εστίες Καλαμαριάς</option>
                  <option>Χορήγηση Πτυχίου λόγω ύψους</option>
                  <option>Χορήγηση Πτυχίου λόγω πολλών ορών τίτσου στο φουαγιέ</option>
                  <option>Χορήγηση Πτυχίου λόγω βαρεμάρας</option>
                  <option>Χορήγηση Πτυχίου λόγω ομορφιάς</option>
                  <option>Χορήγηση Πτυχίου γιατί φτάνει 10 χρόνια πάνε πάρε πτυχίο επιτέλους</option>
                </select>
              </div>

              <div class="form-group">
                <label for="notes">Σημειώσεις</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-secondary">Επαναφορά Φόρμας</button>
              <button type="submit" class="btn btn-primary">Υποβολή Αίτησης</button>
            </form>
          </section>


        </div>
      </div>
    </div>


  </div>
</section>
